<!DOCTYPE html>
<html>
    <head>
        <title>
            {% block title %}
                My Flask App 
            {% endblock %}
        </title>
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <link rel="icon" type="image/png" sizes="16x16" href="/static/img/favicon-16x16.png">
        <link rel="shortcut icon" href="/static/img/favicon.ico">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="manifest" href="/site.webmanifest"> 
        -->

        {% block scripts %}
        {% endblock %}

    </head>

    <body>

         <!-- top nav bar -->
        <nav class="navbar navbar-dark bg-primary navbar-expand-lg">
            <!-- nav bar expanding button-->
            <button class="navbar-toggler" type="button" id="nav-expand-button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
    
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a href="{{ return url_for('server.home') }}" class="nav-link"> Home </a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ return url_for('server.log_in') }}" class="nav-link"> Log In </a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ return url_for('server.register') }}" class="nav-link"> Sign Up </a>
                    </li>
                </ul>
            </div>
        </nav>

        {% block content %}

        {% endblock %}


        

    </body>


</html>
